<section class="pb-16 pt-14 md:pt-24 md:pb-24" id="about-us">
   <!-- Container -->
   <div class="mx-auto max-w-7xl px-7 sm:px-0">
      <div
         class="p-8 border border-white md:px-14 md:py-16 h-4/6 border-opacity-20 rounded-3xl"
      >
         <div class="grid-cols-2 md:grid gap-7 md:gap-10 lg:gap-14">
            <div class="mb-7 md:mb-0">
               <img
                  class="w-full rounded-3xl"
                  src="{{ .Params.TechnicalPartner.image }}"
                  alt=""
               />
            </div>
            <div>
               <h5 class="mb-3 text-base lg:text-2xl head-2 md:mb-4">
                  {{ .Params.TechnicalPartner.subHeading }}
               </h5>
               <h2 class="mb-6 text-2xl lg:text-3xl xl:text-5xl md:mb-10">
                  {{ .Params.TechnicalPartner.title }}
               </h2>

               {{ .Params.TechnicalPartner.content | safeHTML }}
            </div>
         </div>
      </div>
   </div>
</section>
